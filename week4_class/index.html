<!doctype html>

<html>
    <head>
        <title> Forms </title>
    </head>
    
    <body>
        <h1> Course Feedback Form </h1>
        
            <form>
                <p> Username:</p>
                <input type="text" placeholder="Enter Username">
            </form>
            
            <form>
                <p> Password: </p>
                <input type="password" placeholder="Password case-sensitive">
            </form>
            
            <form>
                <p> Enter feedback about this course:</p>
                <textarea placeholder="Comments">
                </textarea>
            </form>
            
            <form>
                <p> Select your department: </p>
                <select>
                    <option>(Select Below) </option>
                    <option> Photography </option>
                    <option> Textile Design </option>
                    <option> Fine Arts </option>
                    <option> Communication Design </option>
                    <option> VPED</option>
                    <option> Other </option>
                </select>
            </form>
            
            <form>
                <p> Choose: </p>
                <input type="radio"> Photography 
                <input type="radio"> Textile
                <input type="radio"> Communcation Design
                
            </form>
        
            <br> <br>
        
            <form>
                <input type="checkbox"> Email me a copy of my submission
            </form>
            
            <br>
            <a href="secondpage.html">
                <button> Submit Your Response</button>
            </a>
            
    </body>
    
    
</html>
